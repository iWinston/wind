# Shadowrocket 订阅示例
# 保存为 shadowrocket-config.yaml 后上传即可

# -------------------------------------------------
# 1. 节点列表
# -------------------------------------------------
proxies:
  # 前置 SS（香港）
  - name: "🇭🇰 标准 | 香港 01"
    type: ss
    server: 4dqaqmlb.sched.sma-1.1.ssndlls.xin
    port: 20001
    cipher: aes-128-gcm
    password: 6f1f534e-a293-4f4d-922f-dc6dad453dc8
    udp: true

  # 后置 Socks5（只允许海外 IP）
  - name: "SocksBack"
    type: socks5
    server: 154.220.106.60
    port: 17203
    username: R8MHqwByGQn
    password: ANpzFEGuNf
    udp: true

# -------------------------------------------------
# 2. 策略组（链式代理）
# -------------------------------------------------
proxy-groups:
  # 链式出口：先走 🇭🇰 再走 SocksBack
  - name: "🔗 链式代理"
    type: relay
    proxies:
      - "🇭🇰 标准 | 香港 01"
      - "SocksBack"

  # 主策略组（用户可见）
  - name: "🚀 最终出口"
    type: select
    proxies:
      - "🔗 链式代理"
      - "🇭🇰 标准 | 香港 01"
      - "DIRECT"

# -------------------------------------------------
# 3. 规则（可按需增删）
# -------------------------------------------------
rules:
  - DOMAIN-SUFFIX,google.com,🚀 最终出口
  - DOMAIN-SUFFIX,netflix.com,🚀 最终出口
  - GEOIP,CN,DIRECT
  - MATCH,🚀 最终出口
